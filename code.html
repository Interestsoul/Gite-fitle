<html lang="zh_cn" class="isdrag">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>
            格式化C语言代码、C语言代码美化器
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link type="text/css" href="./code_files/main.css" rel="stylesheet">
        <link type="text/css" href="./code_files/jquery-ui-1.8.18.custom.css" rel="stylesheet">
        <link type="text/css" href="./code_files/web.css" rel="stylesheet">
        <!-- <link type="text/css" href="./code_files/bdsstyle.css" rel="stylesheet"> -->
        <script type="text/javascript" src="./code_files/reactive_library.js"></script>
        <script type="text/javascript" src="./code_files/show_ads_impl.js" id="google_shimpl"></script>

        <script type="text/javascript" src="./code_files/formatd.js"></script>
        <script type="text/javascript" src="./code_files/ZeroClipboard.js" language="javascript"></script>

    <body aria-hidden="false" style="padding: 0px;">
        <div id="main" class="web_width" style="height: auto !important;">
            <div class="section_content clearfix" style="height: auto !important;">
                <h1>
                    格式化C语言代码、C语言代码美化器
                </h1>
                <div class="formatd alert-info alert">
                    <div class="inline-block clearfix">
                        <span class="l">待格式化C语言代码:</span>
                        <a class="ui-icon ui-icon-copy l" title="复制" forid="formatds" data-clipboard-text=""></a>
                        <a class="ui-icon ui-icon-close l" title="清除" forid="formatds"></a>
                        <a class="ui-icon ui-icon-comment l" title="读取地址" href="javascript:void();" onclick="javascript:showInputUrl('formatds')"></a>
                    </div>
                    <textarea name="formatds" id="formatds" class="textarea clearfix" drag="text">
# include &lt;stdio.h&gt;

int main(int argc, const char * argv[])
{
int c;
while (1)
{
c = getchar();
if (c==EOF)
{
perror("getchar()");
return -1;
}
putchar(c);
}

return 0;
}
</textarea>
                    <div class="tc">
                        <input type="button" value="C语言格式化&amp;美化" title="C语言格式化&amp;美化" class="btn f14" arg="format_0">
                    </div>
                    <div class="inline-block clearfix">
                        <span id="formatinfo" class="r"></span>
                        <span class="l">格式化后的C语言代码:</span>
                        <a class="ui-icon ui-icon-copy l" title="复制" forid="formatdd" data-clipboard-text=""></a>
                        <a class="ui-icon ui-icon-close l" title="清除" forid="formatdd"></a>
                        <a class="ui-icon ui-icon-transferthick-e-w l" title="填充到输入框" forid="formatdd" toid="formatds"></a>
                    </div>
                    <textarea name="formatdd" id="formatdd" class="textarea clearfix"></textarea>
                </div>
            </div>
        </div>
        <div class="info f14 shadow zinde1000" id="info" style="position: absolute; top: 351px; left: 575px; display: none;">
            清理完成！
        </div>
        <script type="text/javascript" src="./code_files/jquery-ui-1.8.18.custom.min.js"></script>
