<!DOCTYPE html>

<html lang="zh-CN" style="padding-top: 70px;">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>格式化C语言代码、C语言代码美化器</title>
		<meta name="applicable-device" content="pc,mobile"><!-- 网站是自适应响应式的页面 -->
		<meta http-equiv="Cache-Control" content="no-transform"><!-- 百度不进行转码 -->
		<meta http-equiv="Cache-Control" content="no-siteapp"><!-- 百度不进行转码 -->
		<meta name="renderer" content="webkit"><!-- 使用webkit内核进行渲染 -->
		<meta name="apple-mobile-web-app-capable" content="yes"><!-- 是否以全屏模式运行 -->
		<link type="text/css" rel="stylesheet" href="./format/bootstrap.min.css">
		<link type="text/css" rel="stylesheet" href="./format/monokai.css"><!-- 语法高亮的CSS -->
	</head>
	<body>
		<div class="navbar navbar-fixed-top" style="background-color: #ffffff;color: #000000;border-top: 4px solid #7fc8f8;box-shadow: 0 0 4px 5px #f0f0f0;">
			<div class="container" style="line-height: 50px;font-size: 15px;color: #C8C8C8;">
				C语言格式化
			</div>
		</div>
		<div class="container">
			<form id="form1" class="form-horizontal" method="post">
				<div class="col-sm-12">
					<textarea class="form-control" id="content" name="content" rows="12" placeholder="请输入要格式化美化的C语言代码"></textarea>
				</div>
				<div class="col-sm-12 text-center">
					<button class="btn btn-success" onclick="runTabifier(&#39;C语言&#39;);" type="button" autocomplete="off">C语言代码格式化</button>
					<span id="copyallcode" class="btn btn-default" data-clipboard-target="#result" data-original-title="">复制</span>
					<input class="btn btn-default" onclick="Empty()" type="button" value="清空">
				</div>
				<div class="col-sm-12">
					<pre style="display: block;">
						<code id="result" class="hljs">
						</code>
					</pre>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="./format/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="./format/tool.js"></script>
		<script type="text/javascript" src="./format/pcformat.js"></script><!-- 复制功能 -->
		<script type="text/javascript" src="./format/highlight.pack.js"></script><!-- 语法高亮 -->
	</body>
</html>
