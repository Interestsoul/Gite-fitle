<!DOCTYPE html>

<html lang="zh-CN">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
			<title>美化C语言代码</title>
		<meta name="applicable-device" content="pc,mobile">
		<meta http-equiv="Cache-Control" content="no-transform">
		<meta http-equiv="Cache-Control" content="no-siteapp">
		<meta name="renderer" content="webkit">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link href="./format/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="./format/tool.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="navbar navbar-default navbar-static-top navbar-fixed-top">
			<div class="jz container">
				<div class="navbar-header">
					C语言格式化
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-12 col10main">
					<div class="accordion" id="accordion2">
						<div class="accordion-group">
							<div class="panel">
								<form id="form1" class="form-horizontal" method="post">
									<div class="form-group">
										<div class="col-sm-12">
											<textarea class="form-control" id="content" name="content" rows="12" placeholder="请输入要格式化美化的C语言代码"></textarea>
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-12 text-center">
											<button class="btn btn-success" onclick="runTabifier(&#39;C语言&#39;);" type="button" autocomplete="off">C语言代码格式化</button>
											<span id="copyallcode" class="btn btn-default" data-clipboard-target="#result" data-original-title="">复制</span>
											<input class="btn btn-default" onclick="Empty()" type="button" value="清空">
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-12">
											<pre style="display: block;">
												<code id="result" class="hljs">
												</code>
											</pre>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="./format/jquery-1.11.3.min.js" type="text/javascript"></script>
		<script src="./format/bootstrap.min.js" type="text/javascript"></script>
		<!-- 复制功能 -->
		<script src="./format/tool.js" type="text/javascript"></script>
		<script src="./format/pcformat.js" type="text/javascript"></script>
		<!-- 语法高亮的CSS -->
		<link rel="stylesheet" href="./format/monokai.css">
		<!-- 语法高亮 -->
		<script src="./format/highlight.pack.js" type="text/javascript"></script>
	</body>
</html>
